<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="container">
      <a class="blog-link" href="#">
        <article class="card">
          <div class="card__image">
            <img src="assets/images/illustration-article.svg" alt="" />
          </div>
          <div class="card__content">
            <p class="card__content-category">Learning</p>
            <p class="card__content-date">Published 21 Dec 2023</p>
            <h1 class="card__content-title">HTML & CSS foundations</h1>
            <p class="card__content-summary">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card__author">
              <img
                class="card__author-img"
                src="assets/images/image-avatar.webp"
                alt="Greg Hooper"
              />
              <p class="card__author-name">Greg Hooper</p>
            </div>
          </div>
        </article>
      </a>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/claire-ca" target="_blank"
        >Claire Calder</a
      >.
    </footer>
  </body>
</html>
